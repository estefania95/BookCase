<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ genero.nombre }}</h1>
{% if libros %}
{% for libro in libros %}
    <h2>{{ libro.titulo }}</h2>
    <img src="{{ libro.imagen }}">
    <p>{{ libro.sinopsis }}</p>
{% endfor %}
{% else %}
<p>No hay libros de ese genero</p>
{% endif %}
</body>
</html>
