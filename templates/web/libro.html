{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {%block css%}
    <title>BookCase</title>
    {%endblock%}
</head>
{% block content %}
{% load static %}
<body>
<h1>{{ libro.titulo }}</h1>
    <div>
        <p>{{ libro.sinopsis }}</p>
    </div>
    <div>
        <img src="{{ libro.imagen }}">
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lista">Añadir a mi lista</button>

          <!-- Modal -->
            <div class="modal fade" id="lista" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <form method="POST" action="{% url 'usuario:libro' libro.id %}">
                    {% csrf_token %}
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Añadir a mi lista</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          {{ form.estado }}
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
</body>
{% endblock %}
</html>
